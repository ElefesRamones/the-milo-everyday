<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Test</title>
</head>
<body>
    <h1>Testing Redirects</h1>
    <p>Click the links below to test if redirects are working:</p>
    <ul>
        <li><a href="/success">Test /success redirect</a></li>
        <li><a href="/success.html">Direct /success.html link</a></li>
        <li><a href="/about">Test /about redirect</a></li>
        <li><a href="/contact">Test /contact redirect</a></li>
    </ul>
    
    <h2>Form Submission Test</h2>
    <form name="test-contact" method="POST" data-netlify="true" action="/success.html">
        <input type="hidden" name="form-name" value="test-contact" />
        <label for="test-name">Name:</label>
        <input type="text" id="test-name" name="name" required />
        <br><br>
        <label for="test-email">Email:</label>
        <input type="email" id="test-email" name="email" required />
        <br><br>
        <button type="submit">Test Submit</button>
    </form>
</body>
</html>
